<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.vectorstock.com/i/500p/79/46/red-no-sign-isolated-on-transparent-background-vector-31047946.jpg">
    <style>
        /* General Body Style */
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Main Container */
        .container {
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        /* Title Style */
        h1 {
            font-size: 48px;
            color: #d9534f;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Message Style */
        p {
            font-size: 20px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Button Style */
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        /* Footer Style */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #777;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TANAT 404 - Page Not Found</h1>
        <p>Oops! The page you're looking for doesn't exist or has been moved.</p>
        <button class="back-button" onclick="window.history.back();">Go Back</button>
    </div>
    <footer>
        <p>If you need help send message to, <a href="#">zasabr.connect@gmail.com</a></p>
    </footer>
</body>
</html>
