<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Failed</title>
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20190120/ourmid/pngtree-info-vector-icon-png-image_470297.jpg">
    <style>
        /* General Body Style */
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Main Container */
        .container {
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        /* Title Style */
        h1 {
            font-size: 32px;
            color: #d9534f;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Description Style */
        .describe {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .describe p {
            margin: 10px 0;
        }

        /* Button Style */
        .back button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back button:hover {
            background-color: #0056b3;
        }

        /* Footer Style */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: #777;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Email/Username or Password Incorrect</h1>
        <div class="describe">
            <p>It seems the login information you entered is incorrect.</p>
            <p>Please use the email/username and password you signed up with.</p>
        </div>
        <div class="back">
            <form>
                {% csrf_token %}
                <button onclick="window.history.go(-1); return false;">Back to Login</button>
            </form>
        </div>
    </div>
    <footer>
        <p>If you're having trouble, ask <a href="#"> zasabr.connect@gmail.com</a></p>
    </footer>
</body>
</html>
