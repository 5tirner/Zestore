<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FAILED</title>
    <link rel="icon" type="image/x-icon" href="https://img.freepik.com/premium-vector/initial-z-circle-letter-logo-design-z-logo-icon-vector-template-dark-background_831218-795.jpg">
    <style>
        body
        {
            background-color: rgb(204, 210, 216);
        }
        h1
        {
            text-align: center;
            color: rgb(70, 63, 63);
            margin-top: 50px;
            margin-bottom: 80px;
        }
        .describe
        {
            text-align: center;
            border: 2px ridge rgb(70, 63, 63);
            margin-bottom: 100px;
        }
        .back
        {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Email/Username Or Password Wrong</h1>
    <div class="describe">
        <p>Login Informaion wrong.</p>
        <p>Use The Email/Username And Password That You Sign up with.</p>
    </div>
    <div class="back">
        <form> {% csrf_token %}
            <input onclick="window.history.go(-1); return false;" style="background-color: rgb(204, 210, 216);" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
