<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20210313/ourmid/pngtree-letter-z-logo-png-png-image_3045054.jpg">
    <style>
        /* General Body Styling */
        body {
            background-color: #f4f7fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Profile Container */
        .profile-container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
        }

        /* Profile Picture */
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 4px solid #007bff;
        }

        /* Profile Name */
        .profile-name {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        /* Bio Section */
        .bio {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Edit Profile Button */
        .edit-button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            font-size: 14px;
            color: #777;
            margin-top: 20px;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile Picture -->
        <img src="{pic}" alt="Profile Picture" class="profile-picture">

        <!-- Profile Name -->
        <div class="profile-name">{User Pic => TODO}</div>

        <!-- Bio Section -->
        <div class="bio">{BIO => TODO}</div>

        <!-- Edit Button -->
        <button class="edit-button">Edit Profile</button>
    </div>

    <footer>
        <p>If you want to update your details, you can <a href="#">edit here</a>.</p>
    </footer>

    <script>
        // These would be dynamically rendered from the server-side data or API
        let profilePic = "User Pic=>TODO"; // Replace {pic} with actual image URL
        let profileName = "User Name=>TODO"; // Replace {name} with user's name
        let bio = "BIO"; // Replace {aboutUser} with user's bio
    </script>
</body>
</html>
